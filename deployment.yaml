apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: react-demo 
  labels:
    app: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: sagarkakkala385/react-nginx
        ports:
        - containerPort: 80
